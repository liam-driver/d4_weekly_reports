<!DOCTYPE html>
<html>
<head>
  <title>{{ client }} Weekly PPC Report ({{ month_start }} - {{ yday }})</title>
</head>
<body>
  <h1>{{ client }} Weekly PPC Report ({{ month_start }} - {{ yday }})</h1>

  <h2>KPIs:</h2>
  <ul>
    {% for key, value in b3.items() %}
    <li>{{ key }}: {{ value }} </li>
    {% endfor %}
  </ul>
  <br>
  <h2>Spend:</h2>
  <ul>
    {% for key, value in b4.items() %}
    <li>{{ key }}: {{ value }} </li>
    {% endfor %}
  </ul>
  <br>
  <br>
</body>
</html>
